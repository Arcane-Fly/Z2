apiVersion: v1
kind: ConfigMap
metadata:
  name: z2-config
  namespace: z2
data:
  APP_NAME: "Z2 AI Workforce Platform"
  APP_VERSION: "0.1.0"
  LOG_LEVEL: "INFO"
  API_V1_PREFIX: "/api/v1"
  DATABASE_URL: "postgresql+asyncpg://postgres:password@postgres:5432/z2"
  REDIS_URL: "redis://redis:6379/0"
  ENABLE_METRICS: "true"
  METRICS_PORT: "8001"
  ENABLE_TRACING: "true"
  RATE_LIMIT_REQUESTS_PER_MINUTE: "60"
  MAX_AGENTS_PER_WORKFLOW: "10"
  AGENT_TIMEOUT_SECONDS: "300"
  MAX_WORKFLOW_DURATION_HOURS: "24"
  MCP_SERVER_NAME: "Z2 AI Workforce Platform"
  MCP_SERVER_VERSION: "1.0.0"
  MCP_PROTOCOL_VERSION: "2025-03-26"
  ENABLE_MCP_SESSIONS: "true"
  SESSION_TIMEOUT_MINUTES: "30"
  MAX_CONCURRENT_SESSIONS: "100"
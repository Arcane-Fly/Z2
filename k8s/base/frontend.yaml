apiVersion: apps/v1
kind: Deployment
metadata:
  name: z2-frontend
  namespace: z2
  labels:
    app: z2-frontend
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: z2-frontend
  template:
    metadata:
      labels:
        app: z2-frontend
        component: ui
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: z2-frontend
        image: z2-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_BASE_URL
          value: "http://z2-backend:8000"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: z2-frontend
  namespace: z2
  labels:
    app: z2-frontend
    component: ui
spec:
  selector:
    app: z2-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
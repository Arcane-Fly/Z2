apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: z2-ingress
  namespace: z2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - z2.yourdomain.com
    - api.z2.yourdomain.com
    secretName: z2-tls
  rules:
  - host: z2.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: z2-frontend
            port:
              number: 80
  - host: api.z2.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: z2-backend
            port:
              number: 8000